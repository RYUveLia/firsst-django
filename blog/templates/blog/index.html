{% extends 'base.html' %}
{% block content %}
    <head>
        <title>Blog List</title>
    </head>
    <body>
        <div class="container my-3">
            
        <h1>업적 페이지입니다</h1>
            <div class="row my-3">
                <div class="col-6">
                    <a href="{% url 'blog:new_post' %}" class="btn btn-primary">업적 등록하기</a>
                    <a href="{% url 'index' %}" class="btn btn-primary">메인으로</a>
                </div>
                <div class="col-6">
                    <div class="input-group">
                        <input type="text" id="search_kw" class="form-control" value="{{ kw|default_if_none:'' }}">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                </tr>
                </thead>
                {% for list in postlist %}
                <tr>
                    <td>{{list.pk}}</td>
                    <td><a href="{{list.pk}}">{{list.postname}}</a></td>
                </tr>
                {% endfor %}
            </table>
            
            <form id="searchForm" method="get" action="{% url 'blog:blog' %}">
                <input type="hidden" id="kw" name="kw" value="{{ kw|default_if_none:'' }}">
                <input type="hidden" id="page" name="page" value="{{ page }}">
            </form>

            {% include 'pagebar.html' with list=postlist kw=kw %}
        </div>  
    </body>
{% endblock %}

{% block script %}
<script type='text/javascript'>
const btn_search = document.getElementById("btn_search");
btn_search.addEventListener('click', function() {
    document.getElementById('kw').value = document.getElementById('search_kw').value;
    document.getElementById('page').value = 1;  // 검색버튼을 클릭할 경우 1페이지부터 조회한다.
    document.getElementById('searchForm').submit();
});
</script>
{% endblock %}
