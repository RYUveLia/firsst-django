<html>
    <head>
        <title>Posting!</title>
    </head>
    <body>
        <p>
            <h1>{{post.postname}}</h1>
        </p>

        <p>{{post.contents}}</p>
        {% if post.mainphoto %}
            <img src = "{{ post.mainphoto.url }}" alt="" height="600">
            <br>
        {% endif %}
        <a href="/blog/{{post.pk}}/remove">삭제</a>
        <a href="/blog">목록</a>
    </body>
</html>
