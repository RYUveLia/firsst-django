{% extends 'base.html' %}
{% block content %}
    <head>
        <title>Blog List</title>
    </head>
    <body>
        <div class="container my-3">
            
        <h1>게시판 페이지입니다</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                </tr>
                </thead>
                {% for list in postlist %}
                <tr>
                    <td>{{list.pk}}</td>
                    <td><a href="{{list.pk}}">{{list.postname}}</a></td>
                </tr>
                {% endfor %}
            </table>

            
            <a href="new_post/">글쓰기</a>
            <a href="/">메인으로</a>
        </div>  
    </body>
{% endblock %}
